apiVersion: app/v1
kind: Deployment
metadata:
  name: nginx-deploymentset
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 3
  selectors:
    matchLabels:
      app: nginx
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      contianers:
      - name: nginx
        image: nginx

---
kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  selectors:
    app: nginx
    tier: frontend
  ports:
  - name: nginx-service-port
    protocol: TCP
    port: 80
    targetPort: 80
    

